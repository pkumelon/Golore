name: forward_grad_cls_prompt_coco
project: zo_bench
command:
- ${interpreter}
- ${program}
- ${args}
- "--prompt_tuning"
- "--num_virtual_tokens=10"
- "--prompt_init_by_real_tokens"
- "--model_name=facebook/opt-1.3b"
- "--task_name=SST2"
- "--output_dir=result/SST2/"
- "--num_train_epochs=5"
- "--per_device_train_batch_size=16"
- "--load_best_model_at_end"
- "--evaluation_strategy=steps"
- "--save_strategy=steps"
- "--save_total_limit=1"
- "--eval_steps=1000"
- "--max_steps=20000"
- "--logging_steps=10"
- "--num_eval=1000"
- "--num_train=1000"
- "--num_dev=500"
- "--train_as_classification"
- "--perturbation_mode=two_side"
- "--trainer=forward_grad"
- "--train_set_seed=0"
- "--lr_scheduler_type=constant"
- "--eval_steps=500"
- "--save_steps=500"
- "--optimizer=sgd"
- "--weight_decay=0"
method: grid
metric:
  goal: maximize
  name: test_acc
parameters:
  learning_rate:
    values:
      - 1e-2
      # - 5e-3
      - 1e-3
      # - 5e-4
      - 1e-4
      - 5e-5
program: run.py